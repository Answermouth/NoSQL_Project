<!DOCTYPE html>
<meta charset="utf-8">

<link href="bootstrap.min.css" rel="stylesheet">
<link href="starter-template.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="http://colorbrewer2.org/export/colorbrewer.js"></script>
<script src="myscript.js"></script>

<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>    

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item slidecontainer">
            <input type="range" min="0" max="100" value="80" class="slider" id="threshold">
            <span id="threshold-label">80</span>
        </li>        
        <li class="nav-item slidecontainer">
            <input type="range" min="25" max="1000" value="25" class="slider" id="limit">
            <span id="limit-label">25</span>
        </li>        
      </ul>               
      <span class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="search">
        <button class="btn btn-outline-success my-2 my-sm-0" onclick="updateGraph()">Search</button>        
      </span>
    </div>
  </nav>
  <div id="graph">    
  </div>

  <div class="modal fade" id="proteinDetail" tabindex="-1" role="dialog" aria-labelledby="proteinDetail" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="proteinDetailTitle">Protein ID</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="proteinDetailBody"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>          
          </div>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="bootstrap.min.js"></script>
  <script src="ie10-viewport-bug-workaround.js"></script>
</body>
